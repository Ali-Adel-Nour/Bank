name: ci-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'


    - name: Install golang-migrate
      run: |
       curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.windows-amd64.tar.gz -o migrate.tar.gz
       tar xvzf migrate.tar.gz
       Move-Item migrate.linux-amd64.exe migrate.exe
       mkdir $HOME\go\bin
       Move-Item migrate.exe $HOME\go\bin\migrate.exe
       echo "::add-path::$HOME\go\bin"
      shell: powershell

    - name: Run migrations
      run: make migrateup

    - name: Test
      run: make test
